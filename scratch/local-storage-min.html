<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Local Storage POC Min</title>
    </head>
    <body>
        <script>

            function saveData(slot, text) {
                localStorage.setItem('Slot_' + slot, text);
            }

            function loadData(slot) {
                // Load the plain text string from Local Storage
                let txt = localStorage.getItem('Slot_' + slot);

                if (txt === undefined || txt === null) {
                    txt = "empty"
                }

                return txt;
            }

            function deleteData(slot) {
                localStorage.removeItem('Slot_' + slot);
            }

            deleteData(1);
            console.log(loadData(1));
            saveData(1, "fish");
            console.log(loadData(1));
            loadData(1);
            console.log(loadData(1));
            deleteData(1);
            console.log(loadData(1));

        </script>
    </body>
</html>
